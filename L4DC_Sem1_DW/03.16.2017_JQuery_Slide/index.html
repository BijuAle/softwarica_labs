<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src = "jquery-3.1.1.js"></script>
</head>
<body>
	<p id = "para" style = "position:relative;">This is a paragraph. This is a paragraph.</p>
	<div></div>
	<div></div>
	<button id = "btnClick">Click me</button>
</body>
<script type="text/javascript">
	$("#btnClick").click(function(){
		$("#para").animate({"left":"140px"});
		$("#para").animate({"top":"140px"});
		$("#para").slideToggle();
	})
</script>
</html>
